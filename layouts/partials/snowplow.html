{{ $snow := resources.Get "js/computersayssnow.js" | resources.Fingerprint "sha512" -}}
<script type="text/javascript" async=1>
    ;(function(p,l,o,w,i,n,g){if(!p[i]){p.GlobalSnowplowNamespace=p.GlobalSnowplowNamespace||[]; p.GlobalSnowplowNamespace.push(i);p[i]=function(){(p[i].q=p[i].q||[]).push(arguments) };p[i].q=p[i].q||[];n=l.createElement(o);g=l.getElementsByTagName(o)[0];n.async=1; n.src=w;g.parentNode.insertBefore(n,g)}}(window,document,"script","{{ $snow.Permalink }}","icet"));
</script>
<script>
icet('newTracker', 'icet', '{{ .Site.Params.snowplow_endpoint }}', {
    appId: 'dumky-dot-net',
    discoverRootDomain: true,
    cookieSameSite: 'Lax', // Recommended
    postPath: "/ice/t",
    anonymousTracking: { withSessionTracking: true, withServerAnonymisation: true },
    stateStorageStrategy: 'cookieAndLocalStorage'
});
icet('enableActivityTracking', {
  minimumVisitLength: 30,
  heartbeatDelay: 10
});
icet('trackPageView');
</script>
