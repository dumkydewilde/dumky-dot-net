[permalinks]
    posts = "/posts/:title/"

[params]
    author = "Dumky de Wilde"
    subTitle = "Dumky de Wilde"
    description = """Hey! I'm Dumky, analytics engineer. 
        I've spent the first half of my working life in web analytics turning Google Tag Manager (GTM) inside out.
        Nowadays I spend most of my time dusting off old data models 
        and scrubbing ingestion pipelines clean in distributed data platforms."""
    avatar = "/turtle.svg"
    menu_item_separator = "|"
    gtm_id = "GTM-WP7XMQL"
    gtm_datalayer = "basic"
    gtm_endpoint = "https://gtm.dumky.net"
    snowplow_endpoint = "https://snow.dumky.net"
    thumbs_up_description = "Wow, you made it all the way down! Let me know if you liked it. And feel free to [buy me a coffee](https://www.buymeacoffee.com/dumky) if you did."
